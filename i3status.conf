# github.com/rafi i3status config

# i3status configuration file
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!
# I recommend using font Overpass. It just works
general {
	colors = true
	color_good = "#BBBBBB"
	color_bad = "#F08080"
	color_degraded = "#55858E"
	interval = 1
}

order += "volume master"
order += "load"
order += "cpu_usage"
order += "battery 0"
order += "cpu_temperature 0"
order += "cpu_temperature 1"
#order += "cpu_temperature 2"
#order += "cpu_temperature 3"
order += "disk /"
#order += "disk /media/media"
order += "ethernet enp3s0"
order += "wireless wlp2s0"
#order += "ipv6"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "tztime local"

volume master {
	format = " ♪: %volume  " 
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	# termsyn font
#	format = "À %volume "
}

load {
	format = " Δ: %1min "
	# termsyn font
#	format = " Î %1min"
}

cpu_usage {
	format = "%usage "
}

battery 0 {
	format = "%status %percentage %emptytime"
	format_down = "no battery :("
	path = "/sys/class/power_supply/BAT0/uevent"
}
	
cpu_temperature 0 {
	format = " Core 1: %degrees°C "
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input"
	max_threshold = 95
}

cpu_temperature 1 {
	format = "Core 2: %degrees°C"
	path = "/sys/devices/platform/coretemp.0/hwmon/hwmon2/temp2_input"
	max_threshold = 95
}

cpu_temperature 2 {
	format = " %degrees°C " 
	path = "/sys/devices/platform/coretemp.0/temp4_input"
	max_threshold = 95
}

cpu_temperature 3 {
	format = "%degrees° "
	path = "/sys/devices/platform/coretemp.0/temp5_input"
	max_threshold = 95
}

disk "/" {
	format = " ¨ %avail:/ " 
}

disk "/media/media" {
	format = " ¨ %avail:m "
}

wireless wlp2s0 {
	format_up = " WiFi: (%quality at %essid) %ip "
	format_down = ""
}

ethernet enp3s0 {
	# if you use %speed, i3status requires root privileges
#	format_up =  " Ω: %ip  "
#	format_down = " ∅ eth0  "

	# termsyn font
	format_up =  " Ethernet %ip "
	format_down = ""
}

run_watch DHCP {
	pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
	pidfile = "/var/run/vpnc/pid"
}

tztime local {
	format = " %d %h %y %H:%M:%S "
	# termsyn font
#	format = " %h-%d É %H:%M  ¸ ÈÈÈ È "
}
